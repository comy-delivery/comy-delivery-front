@if ((itemsCarrinho.length ===0)) {
<div class="text-center m-5 p-5 text-secondary">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="100"
    height="100"
    fill="currentColor"
    class="bi bi-bag"
    viewBox="0 0 16 16"
  >
    <path
      d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
    />
  </svg>
  <p class="mt-3">Seu carrinho est√° vazio</p>

  <button class="btn btn-primary" routerLink="/">Ver Restaurantes</button>
</div>
} @else {
<div class="container">
  <div class="row">
    <h5 class="mt-3">Itens no Carrinho</h5>
    <div class="col-12 col-sm-12 col-md-9 col-lg-9">
      @for (item of itemsCarrinho; track $index) {
      <app-item-carrinho [item]="item" [index]="$index" />
      }
    </div>
    <div class="col-12 col-sm-12 col-md-3 col-lg-3">
      <div class="card rounded-4 mt-3 p-3 position-sticky" style="top: 20px">
        <h5>Resumo do Pedido</h5>

        <div class="d-flex justify-content-between mt-3">
          <p>Subtotal</p>
          <p>R$ {{ subtotal.toFixed(2) }}</p>
        </div>

        <div class="d-flex justify-content-between">
          <p>Taxa de entrega</p>
          <p>R$ {{ taxaEntrega.toFixed(2) }}</p>
        </div>

        <hr />

        <div class="d-flex justify-content-between fw-bold">
          <p>Total</p>
          <p class="text-success">R$ {{ total.toFixed(2) }}</p>
        </div>

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Cupom de desconto" />
          <button class="btn btn-outline-secondary" type="button">Aplicar</button>
        </div>

        <button class="btn btn-primary w-100 mt-3">Finalizar Pedido</button>
      </div>
    </div>
  </div>
</div>

}
