@if (vazio == true) {
<div class="text-center m-5 p-5 text-secondary">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="100"
    height="100"
    fill="currentColor"
    class="bi bi-bag"
    viewBox="0 0 16 16"
  >
    <path
      d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
    />
  </svg>
  <p class="mt-3">Seu carrinho est√° vazio</p>

  <button class="btn btn-primary">Ver Restaurantes</button>
</div>
} @else {
<div class="container">
  <div class="row">
    <div class="col-9">
      <div class="card rounded-4 mt-3 p-3">
        <h5>Itens no Carrinho</h5>

        <div>
          <p class="mb-1">Pizza Margherita</p>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <p>R$ 25,90</p>
          <div>
            <div class="d-flex align-items-center gap-2">
              <button class="btn btn-secondary-outline">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-dash"
                  viewBox="0 0 16 16"
                >
                  <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
                </svg>
              </button>
              <p class="text-secondary m-0">2</p>
              <button class="btn btn-secondary-outline">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-plus-lg"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
                  />
                </svg>
              </button>

              <button class="btn btn-outline-danger">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-trash"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
                  />
                  <path
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="card rounded-4 mt-3 p-3">
        <h5>Resumo do Pedido</h5>
        <div class="d-flex justify-content-between mt-3">
          <p>Subtotal</p>
          <p>R$ 25,90</p>
        </div>
        <div class="d-flex justify-content-between">
          <p>Taxa de entrega</p>
          <p>R$ 5,90</p>
        </div>
        <hr />
        <div class="d-flex justify-content-between fw-bold">
          <p>Total</p>
          <p>R$ 31,80</p>
        </div>

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Cupom de desconto" />
          <button class="btn btn-outline-secondary" type="button">Aplicar</button>
        </div>
        <button class="btn btn-primary w-100 mt-3">Finalizar Pedido</button>
      </div>
    </div>
  </div>
</div>

}
