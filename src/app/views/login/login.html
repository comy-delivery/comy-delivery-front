<style>
  @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
</style>

<div class="container mt-3 align-items-center d-flex flex-column">
  <div class="card shadow m-5 rounded-5" style="width: 30rem">
    <div class="card-header bg-primary rounded-top-5">
      <h3
        class="text-warning text-center mb-0"
        style="font-family: 'Shrikhand', serif; font-weight: 500; font-size: xx-large"
      >
        Comy! - Login
      </h3>
    </div>

    <!-- Mensagem de Erro -->
    @if (errorMessage) {
      <div class="alert alert-danger m-3 mb-0" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill me-2" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
        </svg>
        {{ errorMessage }}
      </div>
    }

    <form class="p-3" (ngSubmit)="onLogin()">
      <!-- Campo Username/Email -->
      <div class="mb-3">
        <label class="form-label" for="username">
          Usuário ou Email: <span class="text-danger">*</span>
        </label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          [(ngModel)]="loginData.username"
          placeholder="seu_usuario ou email@exemplo.com"
          required
          [disabled]="isLoading"
        />
      </div>

      <!-- Campo Senha -->
      <div class="mb-3">
        <label for="password" class="form-label">
          Senha: <span class="text-danger">*</span>
        </label>
        <div class="input-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            placeholder="••••••••"
            required
            [disabled]="isLoading"
          />
          <button 
            class="btn btn-outline-secondary" 
            type="button"
            (click)="togglePasswordVisibility()"
            [disabled]="isLoading"
          >
            @if (showPassword) {
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.24-.517.486z"/>
                <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
              </svg>
            }
          </button>
        </div>
      </div>

      <!-- Botão de Login -->
      <div class="text-center">
        <button 
          type="submit" 
          class="btn btn-primary w-100"
          [disabled]="isLoading"
        >
          @if (isLoading) {
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Entrando...
          } @else {
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-box-arrow-in-right me-2"
              viewBox="0 0 16 16"
            >
              <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
              <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
            </svg>
            Entrar
          }
        </button>
        
        <div class="mt-3">
          <a routerLink="/esqueceu" class="text-primary">Esqueceu sua senha?</a>
        </div>
      </div>
    </form>

    <div class="card-footer">
      <div class="rol">
        <div class="col p-4">
          <button 
            class="btn btn-outline-secondary w-100"
            (click)="loginWithGoogle()"
            [disabled]="isLoading"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-google me-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"
              />
            </svg>
            Entrar com Google
          </button>
        </div>
        <div class="mt-2 text-center">
          <p>Não tem uma conta? <a routerLink="/cadastro">Criar Conta</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
