<p class="mt-3 text-secondary">Categorias</p>
<div class="row mt-3 gap-2">
  <div
    class="col-lg-1 col-md-2 col-sm-3 col-3 p-0 ms-3"
    *ngFor="let cat of categories; let i = index"
  >
    <input
      value="{{cat.name}}"
      [(ngModel)]="categoriaSelecionada"
      type="radio"
      class="btn-check"
      name="categoria"
      [id]="'categoria-' + i"
      autocomplete="off"
    />
    <label class="btn btn-outline-primary w-100 p-2" [attr.for]="'categoria-' + i">
      <div class="d-flex flex-column align-items-center">
        <span [innerHTML]="cat.svg"></span>
        <p class="m-0">{{ cat.name }}</p>
      </div>
    </label>
  </div>
</div>
