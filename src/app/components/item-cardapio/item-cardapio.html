<div class="card rounded-4 p-3">
  <div class="row">
    <div class="col-3">
      <img [src]="imagemUrl" class="w-100 rounded-4" alt="" style="height: 100px; width: auto" />
    </div>
    <div class="col">
      <div>
        <p class="mb-1">{{ Produto.nmProduto }}</p>
        <p class="text-secondary">{{ Produto.dsProduto }}</p>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-3">
        <p>R$ {{ Produto.vlPreco }}</p>
        <button class="btn btn-outline-primary btn-sm" (click)="abrirModalAdicionais()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-plus-lg"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
            />
          </svg>
          Adicionar
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  [class.show]="showModal"
  [style.display]="showModal ? 'block' : 'none'"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ Produto.nmProduto }}</h5>
        <button type="button" class="btn-close" (click)="fecharModal()"></button>
      </div>
      <div class="modal-body">
        <p class="text-secondary mb-3">{{ Produto.dsProduto }}</p>

        <div *ngIf="isLoadingAdicionais" class="text-center py-2">
          <div class="spinner-border text-primary" role="status"></div>
        </div>

        <div *ngIf="!isLoadingAdicionais && adicionaisDisponiveis.length > 0">
          <p class="fw-bold mb-2">Adicionais disponíveis:</p>
          <div class="list-group mb-3">
            <label
              class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="let adicional of adicionaisDisponiveis"
            >
              <div class="d-flex align-items-center gap-2">
                <input
                  type="checkbox"
                  [checked]="isAdicionalSelecionado(adicional.idAdicional)"
                  (change)="toggleAdicional(adicional)"
                  [disabled]="!adicional.isDisponivel"
                />
                <div [class.text-muted]="!adicional.isDisponivel">
                  <div>{{ adicional.nmAdicional }}</div>
                  <small class="text-secondary">{{ adicional.dsAdicional }}</small>
                </div>
              </div>
              <span class="badge bg-success">+ R$ {{ adicional.vlAdicional.toFixed(2) }}</span>
            </label>
          </div>
        </div>

        <div
          *ngIf="!isLoadingAdicionais && adicionaisDisponiveis.length === 0"
          class="text-center text-muted mb-3"
        >
          <small>Este item não possui adicionais.</small>
        </div>

        <div class="mb-3">
          <label class="form-label">Observações (opcional)</label>
          <textarea
            class="form-control"
            rows="2"
            [(ngModel)]="observacao"
            placeholder="Ex: Sem cebola"
          ></textarea>
        </div>

        <div class="d-flex align-items-center gap-3 mb-3">
          <label class="form-label mb-0">Quantidade:</label>
          <button class="btn btn-outline-secondary btn-sm" (click)="diminuirQuantidade()">-</button>
          <span class="fw-bold">{{ quantidade }}</span>
          <button class="btn btn-outline-secondary btn-sm" (click)="aumentarQuantidade()">+</button>
        </div>

        <div class="alert alert-light d-flex justify-content-between">
          <span class="fw-bold">Total:</span>
          <span class="fw-bold text-success">R$ {{ calcularTotal().toFixed(2) }}</span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="fecharModal()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="adicionarAoCarrinho()">
          Adicionar ao Carrinho
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade" [class.show]="showModal" *ngIf="showModal"></div>
