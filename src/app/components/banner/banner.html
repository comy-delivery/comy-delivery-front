<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
  data-bs-interval="7000"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="3"
      aria-label="Slide 4"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="4"
      aria-label="Slide 5"
    ></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../Seu delivery_page-0001.jpg" class="d-block w-100" alt="Banner 1" />
    </div>
    <div class="carousel-item">
      <img src="../Seu delivery_page-0002.jpg" class="d-block w-100" alt="Banner 2" />
    </div>
    <div class="carousel-item">
      <img src="../Seu delivery_page-0003.jpg" class="d-block w-100" alt="Banner 3" />
    </div>
    <div class="carousel-item">
      <img src="../Seu delivery_page-0004.jpg" class="d-block w-100" alt="Banner 4" />
    </div>
    <div class="carousel-item">
      <img src="../Seu delivery_page-0005.jpg" class="d-block w-100" alt="Banner 5" />
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
