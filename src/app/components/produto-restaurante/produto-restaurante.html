<div class="product-card" *ngIf="produto">
  <div class="product-image-container">
    <img [src]="imagemUrl" [alt]="produto.nmProduto" class="product-image">
    
    <div class="adicionais-badge" *ngIf="temAdicionais()">
      <span>➕ {{ contarAdicionais() }}</span>
    </div>
  </div>

  <div class="product-content">
    <h4 class="product-name">{{ produto.nmProduto }}</h4>
    <p class="product-description">{{ produto.dsProduto }}</p>

    <div class="adicionais-info" *ngIf="temAdicionais()">
      <p class="adicionais-label">Adicionais disponíveis:</p>
      <div class="adicionais-tags">
        <span class="adicional-tag" *ngFor="let adicional of produto.adicionais">
          {{ adicional.nmAdicional }}
        </span>
      </div>
    </div>

    <div class="product-details">
      <span class="product-category">{{ produto.categoriaProduto }}</span>
      <span class="product-price">R$ {{ produto.vlPreco | number: '1.2-2' }}</span>
    </div>
  </div>

  <div class="product-actions">
    <button class="action-button edit-button" (click)="editarProduto()">
      <i class="bi bi-pencil-square"></i> Editar
    </button>
    
    <button class="action-button remove-button" (click)="removerProduto()">
      <i class="bi bi-trash"></i> Remover
    </button>
  </div>
</div>
