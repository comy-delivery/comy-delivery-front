<script>
  function switchTab(button, tabName) {

    document.querySelectorAll('.btn-tab').forEach(btn => {
      btn.classList.remove('active');
    });
    
    button.classList.add('active');
    
    console.log('Tab selecionada:', tabName);
  }
</script>
